<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" placeholder="Enter file description" required /><br/><br/>
        
        <label for="inputFile">Select file to upload:</label>
        <input type="file" name="inputFile" id="inputFile" required /><br/><br/>

        <button type="submit">Upload</button>
    </form>
</body>
</html>
